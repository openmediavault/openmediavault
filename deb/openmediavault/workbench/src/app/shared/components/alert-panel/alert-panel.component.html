<mat-card [ngClass]="{'omv-display-none': dismissed, 'omv-background-color-pair-info': type === 'info', 'omv-background-color-pair-success': type === 'success', 'omv-background-color-pair-warning': type === 'warning', 'omv-background-color-pair-error': type === 'error', 'omv-background-color-pair-tip': type === 'tip'}">
  <div fxLayout="row">
    <mat-icon class="omv-icon-lg"
              svgIcon="{{ icon }}"></mat-icon>
    <div fxFlex
         fxLayout="column"
         fxLayoutAlign="center start">
      <mat-card-title *ngIf="hasTitle">
        {{ title }}
      </mat-card-title>
      <mat-card-content>
        <ng-content></ng-content>
      </mat-card-content>
    </div>
    <div *ngIf="dismissible"
         mat-ripple
         class="dismiss-button"
         matTooltip="{{ 'Dismiss' | translate }}"
         (click)="close()">
      <mat-icon svgIcon="mdi:window-close"></mat-icon>
    </div>
  </div>
</mat-card>
