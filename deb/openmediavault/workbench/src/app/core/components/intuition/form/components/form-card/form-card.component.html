<div class="omv-display-flex omv-flex-1 omv-flex-column">
  <div *ngIf="config.label"
       class="omv-color-secondary-text omv-font-size-smaller">
    {{ config.label }}
  </div>
  <mat-card class="omv-flex-grow">
    <mat-card-content>
      <span class="omv-text-wrap"
            [innerHtml]="content | transloco | nl2br | sanitizeHtml">
      </span>
    </mat-card-content>
  </mat-card>
</div>
