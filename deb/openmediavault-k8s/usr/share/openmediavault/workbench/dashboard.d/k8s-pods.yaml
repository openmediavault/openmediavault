version: "1.0"
type: dashboard-widget
data:
  id: 30e19310-670a-11f0-b23a-ff921e6f1f1c
  title: _("Kubernetes - Pods")
  description: _("Show the number of pods per status phase.")
  type: chart
  reloadPeriod: 30000
  permissions:
    role:
    - admin
  chart:
    type: advanced-doughnut
    maxHeight: "150px"
    maxWidth: "150px"
    request:
      service: Kubectl
      method: getStats
      params:
        associative: true
    label:
      display: true
    dataConfig:
    - label: _("Running")
      prop: "pods.running"
      backgroundColor: "#4cd964"
    - label: _("Pending")
      prop: "pods.pending"
      backgroundColor: "#f78f00"
    - label: _("Unknown")
      prop: "pods.unknown"
      backgroundColor: "#656c72"
    - label: _("Succeeded")
      prop: "pods.succeeded"
      backgroundColor: "#656c72"
    - label: _("Failed")
      prop: "pods.failed"
      backgroundColor: "#ff3b30"
